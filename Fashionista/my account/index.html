<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Fashionista</title>
        <link rel="stylesheet"href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="css/normalize.css" />
        <!--Font Awesome Library-->
        <link rel="stylesheet" href="CSS/all.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&#038;display=swap" rel="stylesheet" />
      </head>
      <body>
        <!-- Start Header -->
        <div class="header" id="header">
          <div class="container">
            <a href="#" class="logo">Fashionista</a>
            <ul class="main-nav">
              <li><a href="#"><i class="fa-solid fa-house"></i>Home</a></li>
              <li><a href="#"><i class="fa-solid fa-heart"></i>Wishlist</a></li>
              <li><a href="#"><i class="fa-solid fa-cart-shopping"></i>My Cart</a></li>
              <li><a href="#"><i class="fa-solid fa-user"></i>My Account </a></li>
              <li>
                <a href="#"><i class="fa-solid fa-shop"></i>Products</a>
                <!-- Start Megamenu -->
                <div class="mega-menu">
                  <div class="image">
                    <img decoding="async" src="Wavy_Bus-17_Single-09.jpg" alt="" />
                  </div>
                  <ul class="links">
                    <li>
                        <a href="#"> Dresses & skirts</a>
                      </li>
                      <li>
                        <a href="#"> Pants</a>
                      </li>
                      <li>
                        <a href="#"> Jackets & coats</a>
                      </li>
                      <li>
                        <a href="#"> Sportswear</a>
                      </li>
                      <li>
                        <a href="#"> Shoes</a>
                      </li>
                    </ul>
                    <ul class="links">
                      <li>
                        <a href="#"> Bags</a>
                      </li>
                      <li>
                        <a href="#"> Beauty & health</a>
                      </li>
                      <li>
                        <a href="#"> Home appliances</a>
                      </li>
                      <li>
                        <a href="#"> Kids</a>
                      </li>
                  </ul>
                </div>
                <!-- End Megamenu -->
                
          </ul>
          </div>
        </div>
        <!-- End Header -->
        <!--Start Login-->
        <main>
            <div class="signup">
                <span>Not a member?</span>
                <button type="button">signup</button>
            </div>

            <div class="login">
                <span>Do you have an account?</span>
                <button type="button">Login</button>
            </div>

            <div class="back-layer">
                <form action=""class="login-form active">
                    <h2>Login</h2>
                    <label for="lemail">Email</label>
                    <input type="email"id="lemail"placeholder="person@email.com">
                    <label for="lpassword">Password</label>
                    <input type="password"id="lpassword"placeholder="******">
                    <button type="button">Login</button>
                </form>
                
                <form action=""class="signup-form">
                    <h2>Sign Up</h2>
                    <label for="f-name">First Name</label>
                    <input type="text"id="f-name"placeholder="First name">
                    <label for="l-name">Lastt Name</label>
                    <input type="text"id="l-name"placeholder="Last name">
                    <label for="lemail">Email</label>
                    <input type="email"id="semail"placeholder="person@email.com">
                    <label for="lpassword">Password</label>
                    <input type="password"id="lpassword"placeholder="******">
                    <button type="button">Sign Up</button>
                </form>
            </div>
        </main>
        <!--End Login-->
        <script src="script.js"></script>
</html>
